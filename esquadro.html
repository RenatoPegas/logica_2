<script>
    
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.moveTo(20, 20);
    pincel.lineTo(20, 250);
    pincel.lineTo(250, 150);
    pincel.fill();
    
    pincel.fillStyle = "white";
    pincel.beginPath();
    pincel.moveTo(50, 60);
    pincel.lineTo(50, 130);
    pincel.lineTo(170, 130);
    pincel.fill();

</script>

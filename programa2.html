<script>

    function desenhaQuadrado(pos_x, pos_y, color){

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = color;
        pincel.fillRect(pos_x, pos_y, 50, 50);
        pincel.fillStroke = 'black';
        pincel.strokeRect(pos_x, pos_y, 50, 50);
    }

    for(var valor_x = 0; valor_x < 300; valor_x = valor_x + 50){

        desenhaQuadrado(valor_x, 0, 'green');
        desenhaQuadrado(valor_x, 50, 'red');

    }
   
    
</script>

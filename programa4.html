<body>
    <h1 class="titulo_do_programa">Program 4</h1>
    <canvas width=600 height=400 class="modelagem-canvas">

    </canvas>
</body>

</html>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    
    pincel.fillStyle = 'gray';
    pincel.fillRect(0, 0, 600, 400);

    function drawSphere(posX, posY, raio){
        
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(posX, posY, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function clearCanvas(){
        pincel.clearRect(0, 0, 600, 400);
    }

    var posX = 20;
    var posY = 100;
    var raio = 19;
    var grownFactor = 1;
    var way = 1;

    function updateScreen(){

        clearCanvas();
        
        if(posX > 600){
            way = -1;
        }else if(posX < 0){
            way = 1;
        }

        if(raio > 30){
            grownFactor = -1;
        } else if(raio < 20){
            grownFactor = 1;
        }   

        raio = raio + grownFactor;

        drawSphere(posX, 100, raio);
        posX = posX + way;

    }

    setInterval(updateScreen, 10);


</script>

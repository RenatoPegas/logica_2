<script>

    function desenhaTexto(texto, eixoX, eixoY) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '20px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, eixoX, eixoY);

    }


    function desenhaRetangulo(eixoX, eixoY, largura, altura, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(eixoX, eixoY, largura, altura);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(eixoX, eixoY, largura, altura);

    }

    function desenhaBarra(eixoX, eixoY, serie, cores, texto){

        desenhaTexto(eixoX, eixoY -10, texto);

        var somaAltura = 0;

        for(var i=0; i < serie.length; i++){
            
            var altura = serie[i];
            desenhaRetangulo(eixoX, eixoY + somaAltura, 50, altura, cores[i]);
            somaAltura = somaAltura + altura;
            
        }

    }

    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    var cores = ['blue', 'green', 'yellow', 'red']

    desenhaBarra(50, 40, serie2015, cores, '2015');
    desenhaBarra(150, 40, serie2016, cores, '2016');



</script>

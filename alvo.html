<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300, 200, raio + 20, 'red'); // maior círculo
    desenhaCirculo(300, 200, raio + 10, 'white');
    desenhaCirculo(300, 200, raio, 'red'); // menor circulo

    function dispara(evento) {

        var posX = evento.pageX - tela.offsetLeft;
        var posY = evento.pageY - tela.offsetTop;

        if(posX > 300 - raio && posX < 300 + raio && posY > 200 - raio && posY < 200 + raio) {
            alert('acertô miseravi');
        }
    }

    tela.onclick = dispara;

</script>
